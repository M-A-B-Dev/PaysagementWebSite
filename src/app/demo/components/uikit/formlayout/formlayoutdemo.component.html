<div class="col-12">
    <form [formGroup]="contact" method="POST" (ngSubmit)="onSubmit()">
        <div class="mb-3 font-bold text-5xl text-center">
            <h1 class="text-900">
                Demande de <span class="text-primary-500">soumission</span>
            </h1>
        </div>
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label htmlFor="nom">Nom</label>
                <input
                    formControlName="nom"
                    type="text"
                    name="nom"
                    pInputText
                    id="nom"
                    required
                />
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="prenom">Prénom</label>
                <input
                    name="prenom"
                    formControlName="prenom"
                    pInputText
                    id="prenom"
                    type="text"
                    required
                />
            </div>
            <div class="field col-12">
                <label htmlFor="email">Email</label>
                <input
                    type="email"
                    name="email"
                    pInputTextarea
                    id="email"
                    rows="4"
                    formControlName="email"
                    required
                />
            </div>
            <div class="field col-12 md:col-12">
                <label htmlFor="city">Ville</label>
                <input
                    formControlName="ville"
                    name="ville"
                    pInputText
                    id="city"
                    type="text"
                    required
                />
            </div>
            <div class="field col-12 md:col-12">
                <label htmlFor="phone">Numéro téléphone</label>
                <input
                    formControlName="phone"
                    name="phone"
                    pInputText
                    id="phone"
                    type="text"
                    required
                />
            </div>
            <div class="field col-12 md:col-12">
                <label htmlFor="details">Détails</label>
                <textarea
                    id="details"
                    type="text"
                    rows="4"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                    name="details"
                    formControlName="details"
                ></textarea>
            </div>

            <div class="field col-12 md:col-12">
                <button
                    pButton
                    pRipple
                    label="Envoyer"
                    class="p-3 w-full"
                    type="submit"
                ></button>
            </div>
        </div>
    </form>
</div>
